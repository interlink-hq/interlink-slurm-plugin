SidecarPort: "4000"
Socket: ""
SbatchPath: "/usr/bin/sbatch"
ScancelPath: "/usr/bin/scancel"
SqueuePath: "/usr/bin/squeue"
SinfoPath: "/usr/bin/sinfo"
CommandPrefix: ""
ImagePrefix: "docker://"
SingularityPath: "singularity"
ExportPodData: true
DataRootFolder: ".local/interlink/jobs/"
Namespace: "vk"
Tsocks: false
TsocksPath: "$WORK/tsocks-1.8beta5+ds1/libtsocks.so"
TsocksLoginNode: "login01"
BashPath: /bin/bash
VerboseLogging: true
ErrorsOnlyLogging: false
EnableProbes: true

# UID (User ID) configuration - set the user ID for SLURM jobs
# RFC: https://github.com/interlink-hq/interlink-slurm-plugin/discussions/58
# DefaultUID: 1000                # Optional: Set a default UID for all jobs
#                                 # Can be overridden per-pod using spec.securityContext.runAsUser

# Flavor configuration - predefined sets of SLURM submission options
DefaultFlavor: "default"
Flavors:
  default:
    Name: "default"
    Description: "Standard CPU job (4 cores, 16GB RAM)"
    CPUDefault: 4
    MemoryDefault: "16G"
    SlurmFlags:
      - "--partition=cpu"
      - "--time=01:00:00"

  gpu-nvidia:
    Name: "gpu-nvidia"
    Description: "GPU job with NVIDIA GPU (8 cores, 64GB RAM, 1 GPU)"
    CPUDefault: 8
    MemoryDefault: "64G"
    # UID: 2000                   # Optional: Set a specific UID for this flavor
    SlurmFlags:
      - "--gres=gpu:1"
      - "--partition=gpu"
      - "--time=04:00:00"

  high-io:
    Name: "high-io"
    Description: "High I/O job (16 cores, 32GB RAM, fast storage)"
    CPUDefault: 16
    MemoryDefault: "32G"
    SlurmFlags:
      - "--partition=fast-io"
      - "--time=02:00:00"
      - "--constraint=ssd"
