SidecarPort: "4000"
Socket: ""
SbatchPath: "/usr/bin/sbatch"
ScancelPath: "/usr/bin/scancel"
SqueuePath: "/usr/bin/squeue"
SinfoPath: "/usr/bin/sinfo"
CommandPrefix: ""
SingularityPrefix: ""
SingularityPath: "singularity"
ExportPodData: true
DataRootFolder: ".local/interlink/jobs/"
Namespace: "vk"
Tsocks: false
TsocksPath: "$WORK/tsocks-1.8beta5+ds1/libtsocks.so"
TsocksLoginNode: "login01"
BashPath: /bin/bash
VerboseLogging: true
ErrorsOnlyLogging: false
ContainerRuntime: singularity
EnrootDefaultOptions: ["--rw"]
EnrootPrefix: ""
EnrootPath: enroot

# GID (Group ID) configuration - set the group ID for SLURM jobs
# DefaultGID: 1000                # Optional: Set a default GID for all jobs
# AllowGIDOverride: true          # Optional: Allow pods to override GID via annotation

# Flavor configuration - predefined sets of SLURM submission options
DefaultFlavor: "default"
Flavors:
  default:
    Name: "default"
    Description: "Standard CPU job (2 cores, 8GB RAM)"
    CPUDefault: 2
    MemoryDefault: "8G"
    SlurmFlags:
      - "--partition=normal"

  gpu-nvidia:
    Name: "gpu-nvidia"
    Description: "GPU job with NVIDIA GPU (4 cores, 32GB RAM, 1 GPU)"
    CPUDefault: 4
    MemoryDefault: "32G"
    SlurmFlags:
      - "--gres=gpu:1"
      - "--partition=gpu"
